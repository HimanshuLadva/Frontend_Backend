<app-breadcrumb></app-breadcrumb>
<!-- page main wrapper start -->
<app-no-product-found *ngIf="!isThereAnyProduct && isLoading==false"></app-no-product-found>
<div class="shop-main-wrapper section-padding" *ngIf="isThereAnyProduct">
  <div class="container">
    <div class="row">
      <!-- shop main wrapper start -->
      <div class="col-lg-12">
        <div class="shop-product-wrapper">
          <!-- shop product top wrap start -->
          <div class="shop-top-bar">
            <div class="row align-items-center">
              <div class="col-lg-7 col-md-6 order-2 order-md-1">
                <div class="top-bar-left">
                  <div class="product-view-mode">
                    <a
                      class="active"
                      data-original-title="Grid View"
                      data-target="grid-view"
                      data-toggle="tooltip"
                      href="#"
                      title=""
                      ><i class="fa fa-th"></i
                    ></a>
                    <a
                      class=""
                      data-original-title="List View"
                      data-target="list-view"
                      data-toggle="tooltip"
                      href="#"
                      title=""
                      ><i class="fa fa-list"></i
                    ></a>
                  </div>
                  <div *ngIf="pagination.total" class="product-amount">
                    <p>{{ pagination.total }} Results</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- shop product top wrap start -->

          <!-- product item list wrapper start -->
          <div
            *ngIf="!isLoading"
            class="shop-product-wrap row mbn-30 grid-view"
            infiniteScroll
            [infiniteScrollDistance]="2"
            [infiniteScrollThrottle]="50"
            (scrolled)="onScroll($event)"
          >
            <app-product-list-one-product
              *ngFor="let product of productList"
              [product]="product"
              class="col-lg-3 col-md-4 col-sm-6"
            ></app-product-list-one-product>
          </div>
          <div
            class="d-flex w-100 justify-content-center py-5"
            *ngIf="infiniteScrollLoading"
          >
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <!-- product item list wrapper end -->
          <!--          <app-pagination-->
          <!--            (pageChange)="pageChange($event)"-->
          <!--            id="aaa"-->
          <!--          ></app-pagination>-->
          <!--          <pagination-controls (pageChange)="pageChange($event)" maxSize="5" nextLabel=">"-->
          <!--                               previousLabel="<"></pagination-controls>-->
        </div>
      </div>
      <!-- shop main wrapper end -->
    </div>
  </div>
</div>
