<!DOCTYPE html>
<html>

<head>
    {{Meta}}
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    {{GATagHeader}}
    {{FacebookPixel}}
</head>

<body>
    {{GATagBody}}
    {{Header}}

    <div class="get-in-touch spad">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12 get-in-touch-img ">
                    <img src="{{ContactUsImg1}}" alt="Get-in-touch">
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="row justify-content-center">

                        <div class="col-lg-6 col-md-6 get-in-touch-items">
                            <div class="contact-icon"><i class="fas fa-phone-alt"></i></div>
                            <div class="title">
                                <h5>Call Us</h5>
                            </div>
                            <div class="desc"><a href="#">{{ContactUsMobileNo}}</a></div>
                        </div>
                        <div class="col-lg-6 col-md-6 get-in-touch-items">
                            <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                            <div class="title">
                                <h5>Email</h5>
                            </div>
                            <div class="desc"><a href="#">{{ContactUsEmail}}</a></div>
                        </div>
                        <div class="col-lg-6 col-md-6 get-in-touch-items">
                            <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
                            <div class="title">
                                <h5>Address</h5>
                            </div>
                            <div class="desc">{{ContactUsAddress}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="contact-form sapd">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12 contact-form-inner">
                    <div class="main-form">
                        <h4>Request a Quote</h4>
                        <form method="post" action="sendmail.php">
                            <div class="form-row md-4">
                                <input type="text" name="first-name" placeholder="Your Name" class="form-control"
                                       autocomplete="off" required="*">
                            </div>
                            <div class="form-row md-4">
                                <input type="email" name="Email" placeholder="Your Email" class="form-control"
                                       autocomplete="off" required="*">
                            </div>
                            <div class="form-row md-4">
                                <input type="number" maxlength="10" minlength="10" name="mobileno"
                                       placeholder="Your Number" class="form-control" autocomplete="off" required="*">
                            </div>
                            <div class="form-row md-4">
                                <textarea rows="5" placeholder="Message"></textarea>
                            </div>

                            <div class="form-row md-4">
                                <button type="submit" class="btn" name="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <img src="{{ContactUsImg2}}" alt="get-in-touch-2">
                </div>
            </div>
        </div>
    </div>

    <div class="google-loaction mt-5">
        <iframe style="border: 0;" src="{{GoogleMapLocation}}" width="100%" height="450" frameborder="0"
                allowfullscreen=""></iframe>
    </div>

    {{Footer}}

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>

</html>
